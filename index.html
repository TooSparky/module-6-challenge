<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="./develop/styles.css" />
</head>
<body>
    <!-- Header Section -->
    <header class="header-container">
        <h1 id="header">Weather Dashboard</h1>
    </header>

    <main id="forecast-section">
        <!-- Recently Searched City -->
        <section id="current-day-forecast-section">
            <div id="current-day">
                <h2 id="searched-city" class="date"></h2>
    
                <p id="icon"><img class="hide" id="wicon" src="" alt="Weather icon"></p>
                <p class="temp temperature"></p>
                <p class="wind gust"></p>
                <p class="humidity humid"></p>
            </div>
        </section>

        <!-- 5 day forcast -->
        <section id="five-day-forecast-section">
            <h3 class="head">5-Day Forecast: </h3>
            <div class="day-wrapper">
                <div class="day-1">
                    <h3 class="date-1 date"></h3>
    
                    <p id="icon-1"><img class="hide" id="wicon-1" src="" alt="Weather icon"></p>
                    <p class="temp-1 temperature"></p>
                    <p class="wind-1 gust"></p>
                    <p class="humidity-1 humid"></p>
                </div>
    
                <div class="day-2">
                    <h3 class="date-2 date"></h3>
    
                    <p id="icon-2"><img class="hide" id="wicon-2" src="" alt="Weather icon"></p>
                    <p class="temp-2 temperature"></p>
                    <p class="wind-2 gust"></p>
                    <p class="humidity-2 humid"></p>
                </div>
    
                <div class="day-3">
                    <h3 class="date-3 date"></h3>
    
                    <p id="icon-3"><img class="hide" id="wicon-3" src="" alt="Weather icon"></p>
                    <p class="temp-3 temperature"></p>
                    <p class="wind-3 gust"></p>
                    <p class="humidity-3 humid"></p>
                </div>
    
                <div class="day-4">
                    <h3 class="date-4 date"></h3>
    
                    <p id="icon-4"><img class="hide" id="wicon-4" src="" alt="Weather icon"></p>
                    <p class="temp-4 temperature"></p>
                    <p class="wind-4 gust"></p>
                    <p class="humidity-4 humid"></p>
                </div>
    
                <div class="day-5">
                    <h3 class="date-5 date"></h3>
    
                    <p id="icon-5"><img class="hide" id="wicon-5" src="" alt="Weather icon"></p>
                    <p class="temp-5 temperature"></p>
                    <p class="wind-5 gust"></p>
                    <p class="humidity-5 humid"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Search Section -->
    <section id="search-section">
        <div id="form-container">
            <h2 class="search-h2">Search for a City: </h2>
            <form id="form" method="get">
                <input type="text" placeholder="Search..." name="search" id="search-bar"/>

                <!-- Search Button -->
                <div>
                    <button type="submit" id="search-btn">Search</button>
                </div>
            </form>
        </div>

        <!-- Local Storage -->
        <div class="clean-up-div" id="recently-searched-container">
            <button type="submit" id="recently-searched-city" class="clean-up hide"></button>
        </div>
    </section>

    <!-- JQuery script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- DayJS Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- My JavaScript Script -->
    <script src="./develop/script.js"></script>
</body>
</html>
